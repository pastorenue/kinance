version: '3.8'

services:
  postgres:
    image: postgres:15
    environment:
      POSTGRES_DB: finfam
      POSTGRES_USER: finfam
      POSTGRES_PASSWORD: finfam123
    ports:
      - "5434:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data

  api:
    build:
      context: .
      dockerfile: Dockerfile
    ports:
      - "8080:8080"
    depends_on:
      - postgres
      - redis
    environment:
      DB_HOST: postgres
      DB_USER: finfam
      DB_PASSWORD: finfam123
      DB_NAME: finfam
      REDIS_HOST: redis
      JWT_SECRET: your-super-secret-jwt-key

volumes:
  postgres_data:
  redis_data: